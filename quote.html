<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">

        <style>
            html, body * {
                text-align: center;
                margin-left: auto;

        </style>
        <title>Get a quote</title>
    </head>
    <body>
        <div class="heading sml">
            <div class="heading-wrapper">
                <h1 class="title">Get a quote</h1>
            </div>
        </div>
        <div class="body">
            <p class="body-h1">Contact us</p>
            <form method="post" action="https://formspree.io/krementcook@gmail.com">
                <input type="text" required placeholder="Name" name="name" autocomplete="off">
                <input type="email" required placeholder="Email" name="_replyto" autocomplete="off">
                <textarea placeholder="Message" name="message"></textarea>
                <input type="hidden" name="_next" value="thanks.html">
                <input type="hidden" name="_subject" value="Contact from krementcook.github.io">
                <input type="submit" value="Submit" name="submit">
            </form>
        </div>
    </body>
